name: Laravel & CodeIgniter Job Alert

on:
  schedule:
    # Runs every 2 hours (12:00 PM IST is 6:30 AM UTC)
    - cron: '0 */2 * * *'  # Every 2 hours
    # - cron: '30 6 * * *'  # 12:00 PM IST (single daily run)
  workflow_dispatch:  # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 openai
      
      - name: Run job alert script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "Starting job search at $(date)"
          python job_alert.py
          echo "Job search completed at $(date)"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            *.log
            *.txt
          retention-days: 7